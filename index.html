<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Animated Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Changed to a gradient to demonstrate transparency */
            background-image: linear-gradient(to top, #FFFFFF 70%);
            color: #000000;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        canvas {
            /* Removed background-color to make the canvas transparent */
            border-radius: 50%;
            /* The shadow now applies to the drawing, giving a floating effect */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            width: 300px;
        }
        #imageUrlInput {
            flex-grow: 1;
            border-radius: 0.375rem;
            border: 1px solid #0000ff;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }
        #updateImageBtn {
            padding: 0.5rem 1rem;
            background-color: #0000ff;
            color: white;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        #updateImageBtn:hover {
            background-color: #0000ff;
        }
        #errorMessage {
            color: #0000ff; /* red-500 */
            background-color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <canvas id="clockCanvas" width="400" height="400"></canvas>
        <div class="input-group">
            <input type="text" id="imageUrlInput" placeholder="Paste image URL here...">
            <button id="updateImageBtn">Update</button>
        </div>
        <div id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        // --- Canvas and Clock Setup ---
        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');
        const radius = canvas.height / 2;
        const center = radius;

        // --- DOM Elements for Custom Image ---
        const imageUrlInput = document.getElementById('imageUrlInput');
        const updateImageBtn = document.getElementById('updateImageBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // --- Image Loading ---
        const bgImage = new Image();
        let animationFrameId; // To control the animation loop

        /**
         * Loads an image from a URL and starts the clock animation.
         * @param {string} url - The URL of the image to load.
         */
        function loadImage(url) {
            // Hide any previous error messages
            errorMessage.style.display = 'none';

            // Stop any existing animation loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            // The crossOrigin attribute must be set before the src attribute for security.
            bgImage.crossOrigin = "Anonymous";
            bgImage.src = url;
        }
        
        bgImage.onerror = () => {
            console.error("Failed to load image. It may be due to a bad URL or browser security (CORS) restrictions. Falling back to a placeholder.");
            // Show user-friendly error message
            errorMessage.textContent = 'Image failed to load. Please try another URL.';
            errorMessage.style.display = 'block';

            // Fallback to a plain placeholder if the primary image fails.
            // Setting src directly here is safer than calling loadImage to avoid potential error loops.
            bgImage.src = "https://placehold.co/300x300/e0e0e0/666666?text=Image+Error";
        };

        // Start the animation once the image has loaded successfully
        bgImage.onload = () => {
            animate();
        };

        // Event listener for the update button
        updateImageBtn.addEventListener('click', () => {
            const newUrl = imageUrlInput.value.trim();
            if (newUrl) {
                loadImage(newUrl);
            }
        });

        /**
         * Draws the entire clock face, including background, markers, and hands.
         * This function is called on every animation frame.
         */
        function drawClock() {
            const now = new Date();
            const seconds = now.getSeconds();

            // --- 1. Clear and Prepare Canvas ---
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- 2. Draw Clipped Background Image ---
            ctx.save(); // Save the current state
            ctx.beginPath();
            ctx.moveTo(center, center);
            
            const startAngle = (seconds * (Math.PI * 2 / 60)) - (Math.PI / 2);
            const endAngle = (2 * Math.PI) - (Math.PI / 2); // The end of the circle
            
            ctx.arc(center, center, radius, startAngle, endAngle);
            ctx.closePath();
            ctx.clip(); 
            
            if (bgImage.complete && bgImage.naturalHeight !== 0) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            }
            
            ctx.restore(); 

            // --- 3. Draw Markers ---
            for (let i = 1; i <= 12; i++) {
                const angle = i * Math.PI / 6;
                const isProminent = i % 3 === 0;
                
                ctx.beginPath();
                ctx.lineWidth = isProminent ? 3 : 3;
                ctx.strokeStyle = isProminent ? '#0000ff' : '#0000ff'; 
                
                const x1 = center + (radius - (isProminent ? 15 : 10)) * Math.sin(angle);
                const y1 = center - (radius - (isProminent ? 15 : 10)) * Math.cos(angle);
                const x2 = center + (radius - 4) * Math.sin(angle);
                const y2 = center - (radius - 4) * Math.cos(angle);
                
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // --- 4. Draw Hands ---
            const minutes = now.getMinutes();
            const hours = now.getHours();

            // Restored multi-shade blue color scheme
            let hourAngle = (hours % 12 + minutes / 60) * Math.PI / 6 - Math.PI / 2;
            drawHand(hourAngle, radius * 0.5, 8, '#0000ff'); // Darkest blue

            let minuteAngle = (minutes + seconds / 60) * Math.PI / 30 - Math.PI / 2;
            drawHand(minuteAngle, radius * 0.75, 6, '#0000ff'); // Mid-tone blue

            let secondAngle = (seconds) * Math.PI / 30 - Math.PI / 2;
            drawHand(secondAngle, radius * 0.9, 2, '#0000ff'); // Lightest blue
            
            // --- 5. Draw Center Dot ---
            ctx.beginPath();
            ctx.arc(center, center, 6, 0, 2 * Math.PI);
            ctx.fillStyle = '#0000ff';
            ctx.fill();
        }

        /**
         * Helper function to draw a single clock hand.
         */
        function drawHand(angle, length, width, color) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;
            ctx.moveTo(center, center);
            ctx.lineTo(center + length * Math.cos(angle), center + length * Math.sin(angle));
            ctx.stroke();
        }
        
        /**
         * Main animation loop.
         */
        function animate() {
            drawClock();
            animationFrameId = requestAnimationFrame(animate);
        }

        // --- Initial Load ---
        // Load a default image from a reliable source (picsum.photos) to prevent initial errors.
        loadImage('https://picsum.photos/300/300');
    </script>
</body>
</html>
